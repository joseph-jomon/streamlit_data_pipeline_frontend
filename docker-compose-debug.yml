version: '3.8'

services:
  streamlit-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: streamlit_app_debug
    command: ["python", "-m", "debugpy", "--listen", "0.0.0.0:5678", "--wait-for-client", "-m", "streamlit", "run", "app.py", "--server.port=8501", "--server.enableCORS=false", "--server.enableXsrfProtection=false"]
    ports:
      - "8501:8501"  # Expose Streamlit default port
      - "5678:5678"  # Expose debugpy port for debugging
    environment:
      - STREAMLIT_SERVER_PORT=8501
    volumes:
      - .:/app  # Mount your app files
    networks:
      - app_net

networks:
  app_net:
